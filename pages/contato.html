    <h1 class="text-center text-white titulo-page bg-purple"> Contato </h1>
    <div class="container mt-4">
      <div class="row">
        <div class="col col-lg-6">
          <form action="form.php" method="post" data-toggle="validator" id="contato">


              <div class="form-group">
                  <label>Nome</label> 
                  <input type="text" class="txt" name="nome" id="nome" required/>
                  <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                  <div class="help-block with-errors text-danger"></div>
              </div>

              <div class="form-group">
                <label>E-mail</label> 
                <input type="email" class="txt" id="email" name="email" required />

                <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                <div class="help-block with-errors text-danger"> </div>
              </div>

              <div class="form-group">
                  <label>Assunto </label> 
                  <input type="text" class="txt" id="assunto" name="assunto" required />
  
                  <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                  <div class="help-block with-errors text-danger"> </div>
                </div>

              <div class="form-group">
                  <label>Mensagem</label> 
                  <textarea  class="txt" id="mensagem" name="mensagem" required > </textarea>
                  <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                  <div class="help-block with-errors text-danger"> </div>
                </div>
            <div class="mt-4 mb-4">
              <button type="reset" class="btn btn-outline-secondary">Resetar</button>
              <button type="submit" class="btn btn-purple ml-2"> Enviar </button>
            </div>


          </form>
        </div>
